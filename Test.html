<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Concasseur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .menu, .sub-menu {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 20px;
        }
        .menu button, .sub-menu button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu button:hover, .sub-menu button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <h1>Menu Concasseur</h1>

    <div class="menu" id="mainMenu">
        <button onclick="navigate('Déchargement Camion')">Déchargement Camion</button>
        <button onclick="navigate('Concasseur')">Concasseur</button>
        <button onclick="navigate('Doseurs')">Doseurs</button>
        <button onclick="navigate('Convoyeurs')">Convoyeurs</button>
        <button onclick="alert('Section Sécurité en construction')">Sécurité</button>
    </div>

    <div id="subMenu" style="display:none;">
        <h2 id="subMenuTitle"></h2>
        <div class="sub-menu">
            <button onclick="alert('Accès au manuel du process')">Manuels Process</button>
            <button onclick="alert('Accès au manuel de consignation')">Manuels consignations</button>
            <button onclick="alert('Accès à la liste des machines')">Liste Machine</button>
        </div>
        <div style="margin-top: 20px;">
            <button class="back-button" onclick="showMainMenu()">Retour</button>
        </div>
    </div>

    <script>
        function navigate(section) {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("subMenu").style.display = "block";
            document.getElementById("subMenuTitle").textContent = section;
        }

        function showMainMenu() {
            document.getElementById("mainMenu").style.display = "flex";
            document.getElementById("subMenu").style.display = "none";
        }
    </script>
</body>
</html>
